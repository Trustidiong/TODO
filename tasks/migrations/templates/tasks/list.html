<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<style>
    
    body {
        background-color:638cb8;
    }
    .submit {
        background-color:6ba3e8;
    }
    input{
        width: 100%;
        padding: 12px, 20px;
        margin: 8px, 0;
        box-sizing: border-box;
        
    }
    input::placeholder{
        color: d3d3d3;
    }

    .center-column{
        width: 600px;
        padding: 20px;
        margin: 20px auto;
        border-radius: 3px;
        background-color:#ffffff;
        box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
        }

    .item-row{
        background-color:#906abd;
        padding: 20px;
        margin: 10px;
        border-radius: 3px;
        color:#ffffff;
        font-size: 16px;
        box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
        }

    .btn-danger{
        background-color:#ffae19;
        border-color:#e59400;
    }
    h2 {
        text-align: center;
        
    }
</style>
<div class = "center-column">
<h2>To Do</h2>
<form method="POST" , action="/">
    {% csrf_token %} {{form.title}}
<p></p>
    <input class='btn btn-info' type='Submit' , name="Create Task" />
</form>



    {% for task in tasks %}

    <div class = "item-row">
        <a class = "btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
        <a class = "btn  btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a> {% if task.complete == True %}
        <strike>{{task}} </strike> {% else %}
        <span>{{task}} </span> {% endif %}
    </div>

    {% endfor %}
</div>
